    - echo "Starting deployment process..."
    - echo "Installing Node.js dependencies..."
    - npm install
    - echo "Building the Next.js application..."
    - npm run build
    - echo "Deployment tasks completed successfully."
  environment:
    NODE_ENV: production
    PORT: 3000
    # Add other environment variables as needed
  hooks:
    - echo "Deployment to rauf.trimworldwide.com is complete."
    # Example: Restarting the application (requires pm2 or similar)
    - pm2 restart nextjs_